<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </link>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Catamaran&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Tamales norteños</title>
</head>

<body>
    <div class="container tamales-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand tamales-navbar-logo" href="#">
                <img src="img/tamales-logo.jpeg" width="220" height="160" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row collapse navbar-collapse nav justify-content-end gx-5" id="navbarNav">
                <ul class="navbar-nav tamales-navbar-texto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <h4>Página de inicio</h4><span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <h4>Iniciar sesión</h4>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center tamales-usuarioNoRegistrado-02">
        <div class="tamales-usuarioNoRegistrado-02-inst">
            <h1>Ingrese sus datos para su cuenta nueva</h1>
        </div>
        <form class="form-group" action="registrar" method="POST">
            <div class="d-flex justify-content-around align-items-center tamales-usuarioNoRegistrado-02-formulario">
                <div class="tamales-usuarioNoRegistrado-02-formulario-left">
                    <label for="nombre"> Nombre </label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <input class="form-control" type="text" name="nombre" required>
                    </div>

                    <label for="apellidos"> Apellidos </label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <input class="form-control" type="text" name="apellidos" required>
                    </div>

                    <label for="ciudad">Ciudad</label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <select class="form-control">
                            <option value="Queretaro" selected>Querétaro</option>
                        </select>
                    </div>

                    <label for="telefono"> Teléfono </label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <input class="form-control" type="tel" name="telefono" required>
                    </div>

                    <label for="colonia">Colonia</label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <select class="form-control">
                            <option value="Tejeda">Tejeda</option>
                            <option value="Jurica">Jurica</option>
                            <option value="El Refugio">El Refugio</option>
                            <option value="Juriquilla" selected>Juriquilla</option>
                            <option value="La Vista">La Vista</option>
                            <option value="Sonterra">Sonterra</option>
                            <option value="Balvanegra">Balvanegra</option>
                            <option value="Zibata">Zibatá</option>
                            <option value="Campanario">Campanario</option>
                            <option value="Cimatario">Cimatario</option>
                        </select>
                    </div>
                </div>
                <div class="tamales-usuarioNoRegistrado-02-formulario-right">
                    <label for="direccion"> Dirección de entrega </label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <input class="form-control" type="text" name="direccion" required>
                    </div>

                    <label for="referencia"> Referencia de la dirección de entrega </label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <input class="form-control" type="text" name="referencia">
                    </div>

                    <label for="email"> Correo electrónico </label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <input class="form-control" type="email" name="email" required>
                    </div>

                    <label for="password"> Contraseña para su nueva cuenta </label>
                    <div class="tamales-usuarioNoRegistrado-02-formulario-box">
                        <input class="form-control" type="password" name="password" required>
                    </div>
                </div>
            </div>
            <div
                class="d-flex justify-content-center align-items-center tamales-usuarioNoRegistrado-02-formulario-button">
                <div class="tamales-usuarioNoRegistrado-02-formulario-button">
                    <input class="btn btn-success tamales-usuarioNoRegistrado-02-button" type="submit"
                        name="registro-completo" value="Registrarse">
                </div>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
